{% extends "base.html" %}
{% block content %}
    <h2>邮箱验证</h2>
    <p>我们已向您的邮箱发送了6位验证码，请查收后填写：</p>
    <form method="POST">
        <div class="form-group">
            <label for="verification_code">验证码</label>
            <input type="text" id="verification_code" name="verification_code" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">验证</button>
    </form>
    <p>未收到验证码？<a href="{{ url_for('resend_code') }}">重新发送</a></p>
{% endblock %}
